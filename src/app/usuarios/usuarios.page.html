<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-button (click)="Logout()">Logout</ion-button> 
  <ion-item (click)="irparaMensagens(usuario.userid)" *ngFor="let usuario of listausuarios">
    {{usuario.nome}}
  </ion-item>

</ion-list>
</ion-content>
